<div class="text-center">Add Products</div>
<div class="text-center">*Add Products img goes here*</div>


<div class="container">
  <form class="needs-validation" novalidate>

    <div class="form-row">
      <!-- <p>Product Description English</p> -->
      <input type="text" class="form-control" required placeholder="Product English*">
    </div>

    <div class="form-row">
      <!-- <p>Product Description French</p> -->
      <input type="text" class="form-control" required placeholder="Product French*">
    </div>

    <div class="form-row">
      <!-- <p>Brand Name English</p> -->
      <input type="text" class="form-control" required placeholder="Branc Name English*">
    </div>

    <div class="form-row">
        <!-- <p>Brand Name English</p> -->
        <input type="text" class="form-control" required placeholder="Brand Name French*">
      </div>

    <div class="form-row">
      <!-- <p>Product Type</p> -->
      <select class="form-control" required >
          <option value="" disabled selected>Product Type*</option>
        <option value="type1">type1</option>
        <option value="type2">type2</option>
        <option value="type3">type3</option>
      </select>
    </div>

    <div class="form-row">
      <!-- <p>Additional Product Identification</p> -->
      <input type="text" class="form-control" required placeholder="Additional Product Identification*">
    </div>

    <div class="form-row">
      <!-- <p>Target Market</p> -->
      <select class="form-control" required>
          <option value="" disabled selected>Target Market*</option>
        <option value="market1">market1</option>
        <option value="market2">market2</option>
        <option value="market3">market3</option>
      </select>
    </div>

    <div class="form-row">
      <!-- <p>Product Image url:</p> -->
      <input type="text" class="form-control" required placeholder="Product img URL*">
    </div>

    <div class="form-row">
      <!-- <p>Status</p> -->
      <select class="form-control" required>
          <option value="" disabled selected>Status*</option>
        <option value="status1">status1</option>
        <option value="status2">status2</option>
        <option value="status3">status3</option>
      </select>
    </div>

    <div class="text-center">
      <button class="btn btn-outline-warning btn-sm btn-rounded" type="cancel">Cancel</button>
      &nbsp;
      <button class="btn btn-outline-success btn-sm btn-rounded" type="submit">Submit form</button>
    </div>

  </form>
</div>
